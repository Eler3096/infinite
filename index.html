<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProVideo AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill for process.env to prevent crashes in browser
      window.process = { env: { API_KEY: '' } };

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",

    <link rel="stylesheet" href="/index.css">
    <style>
      html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    </style>
  </head>
  <body class="bg-[#0D0D0D] text-white overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <!-- Simple error handler if React fails to load -->
    <script>
      window.addEventListener('error', function(e) {
        if (document.getElementById('root').innerHTML === '') {
           console.error("App failed to mount:", e.error);
           // Optional: You could show a visible error message here if needed
        }
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
